<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olimpio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body class="container--body">

    <header>
        <div class="container--imagen ">
            <img class="logo" src="../assets/Img/logo_03.png" alt="logotipo">
        </div>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav-underline justify-content-center " id="navbarNavAltMarkup">
                    <a class="nav-link me-5" href="../index.html">Inicio</a>
                    <a class="nav-link active me-5" href="./contacto.html">Contacto</a>
                    <a class="nav-link me-5" href="./productos.html">Productos</a>
                    <a class="nav-link me-5" href="./nosotros.html">Nosotros</a>
                    <a class="nav-link me-5" href="./encuentranos.html">Encuentranos</a>
                </div>
        </nav>
    </header>

    <main>
        <div class="container--titulo">
            <h1>Contacto</h1>
        </div>

        <section class="container-webs"  data-aos="zoom-in-down">
            <div class="container-facebook">
                <a href="https://www.facebook.com/olimpioconcepcion/">
                    <img class="container--logo" src="../assets/Img/facebook.png" alt="">
                </a>
            </div>

            <div class="container-instagram"  data-aos="zoom-in-down">
                <a href="https://www.instagram.com/olimpioconcepcion/">
                    <img class="container--logo" src="../assets/Img/instagram.png" alt="">
                </a>
            </div>
        </section>

        <div class="container--titulo">
            <h2>Formulario de contacto</h2>
        </div>

        <div class="container">
            <form action="" method="">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="direccion">Dirección:</label><br>
                <input type="text" id="direccion" name="direccion" required><br>

                <label for="telefono">Teléfono:</label><br>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>


                <label for="consulta">Consulta:</label><br>
                <textarea id="consulta" name="consulta" rows="4" cols="50" required></textarea><br>

                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
    <!--Footer-->

    <footer class="container--titulo"">
        <p class=" footer__texto">Todos los derechos Reservados</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
