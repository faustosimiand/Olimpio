<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olimpio</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <nav class="menu">
            <div class="imagen">
                <img class="logo" src="/assets/Img/logo_03.png" alt="logotipo">
            </div>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./nosotros.html">Nosotros</a>
                </li><li><a href="./encuentranos.html">Encuentranos</a></li>
            </ul>
        </nav>
    </header> 
    
    <main>
        <h1>Contacto</h1>
        <div >
            <a href="https://www.facebook.com/olimpioconcepcion/">
                <img src="/assets/Img/facebook.png" alt="">
            </a>
        </div> 
        <div >
            <a href="https://www.instagram.com/olimpioconcepcion/">
                <img src="/assets/Img/insta.jpg" alt="">
            </a>
        </div> 
        <h2>Formulario de contacto</h2>

        <form action="" method="">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>
          
            <label for="direccion">Dirección:</label><br>
            <input type="text" id="direccion" name="direccion" required><br>
          
            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

          
            <label for="consulta">Consulta:</label><br>
            <textarea id="consulta" name="consulta" rows="4" cols="50" required></textarea><br>
          
            <input type="submit" value="Enviar">
          </form>
    </main> 
</body>
</html>
